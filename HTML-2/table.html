<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border>
        <!-- To add caption to table -->
        <caption>Students Data</caption>

        <!-- thead -> Table head
        th -> Table heading -->
        <thead>
            <th>S.No.</th>
            <th>Name</th>
            <th>Company</th>
        </thead>

        <!-- tbody -> Table body -->
        <tbody>
            <!-- tr: To create a row -->
            <tr>
                <!-- td: To add data into rows (table data) -->
                <td>1</td>
                <td>Suresh</td>
                <td>ABC</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Prateek</td>
                <td>ABC</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Saideep</td>
                <td>ABC</td>
            </tr>
        </tbody>
        <!-- colgroup: To create a group of tables -->
        <!-- span: To tell how many columns to group together. Should be
        a positive number -->
        <colgroup>
            <col span="2" style="background-color: red;">
        </colgroup>
        
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form</h1>
    <form>
        <label>Name</label>
        <input type="textarea">

        <label>Email</label>
        <input type="email">

        <label>Age</label>
        <input type="number" min="1" max="50">

        <label>Date of Birth</label>
        <input type="date" min="2022-08-24" max="2023-08-24">
        <!-- yyyy-mm-dd -->

        <label>Password</label>
        <input type="password" minlength="5">

        <label>Thread</label>
        <input type="text" maxlength="10">

        <h3>Skills</h3>
        <label>Java</label>
        <input type="checkbox">
        <label>HTML</label>
        <input type="checkbox">
        <label>CSS</label>
        <input type="checkbox">
        <label>JS</label>
        <input type="checkbox">

        <h3>Gender</h3>
        <label>Male</label>
        <input type="radio" name="vanshaj">
        <label>Female</label>
        <input type="radio" name="vanshaj">

        <label>Resume</label>
        <input type="file">

        <label>Fav colors</label>
        <input type="color">

        <label>T-shirt size</label>
        <select multiple>
            <option>S</option>
            <option>L</option>
            <option>XL</option>
            <option>XXL</option>
            <option>XXXL</option>
        </select>

        <button>Submit</button>
    </form>
</body>
</html>
